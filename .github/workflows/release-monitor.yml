name: GitHub Release Monitor

on:
  workflow_dispatch:  # Allow manual runs

jobs:
  check-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          npm install -g @gongrzhe/server-gmail-autoauth-mcp
          
      - name: Set up Gmail MCP credentials
        run: |
          mkdir -p ~/.gmail-mcp
          echo "${{ secrets.GMAIL_AUTH }}" > ~/.gmail-mcp/credentials.json
          node -e "const fs=require('fs'); fs.writeFileSync(
            '~/.gmail-mcp/gcp-oauth.keys.json', 
            process.env.GCP_OAUTH
          )" 
        env:
          GCP_OAUTH: ${{ secrets.GCP_OAUTH }}
          
      - name: Run release monitor
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python github_release_monitor.py --repos ${{ secrets.REPOS_TO_MONITOR }} --email ${{ secrets.RECIPIENT_EMAIL }} --interval 60
